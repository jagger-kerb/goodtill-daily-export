name: Goodtill Daily Export

on:
  schedule:
    # Every day at 02:00 UTC
    - cron: "0 2 * * *"
  workflow_dispatch: {}  # allow manual run

jobs:
  export-sales:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Goodtill export for yesterday
        env:
          FOOD_TOKEN: ${{ secrets.FOOD_TOKEN }}
          BAR_TOKEN:  ${{ secrets.BAR_TOKEN }}
        run: |
          python fetch_daily_sails_git.py

      # OPTIONAL: commit and push CSVs back to repo
      - name: Commit and push CSVs if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add GoodtillSalesArchive/*.csv || echo "No CSVs to add"
          if ! git diff --cached --quiet; then
            git commit -m "Add Goodtill sales for $(date -u +'%Y-%m-%d')"
            git push
          else:
            echo "No changes to commit"
