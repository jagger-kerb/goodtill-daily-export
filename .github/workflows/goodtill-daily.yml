name: Goodtill daily export

permissions:
  contents: write

on:
  # Run once per day at 05:00 UTC
  schedule:
    - cron: "0 5 * * *"
  # Allow manual runs
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily Goodtill export
        env:
          FOOD_SUBDOMAIN: ${{ secrets.FOOD_SUBDOMAIN }}
          FOOD_USERNAME:  ${{ secrets.FOOD_USERNAME }}
          FOOD_PASSWORD:  ${{ secrets.FOOD_PASSWORD }}
          BAR_SUBDOMAIN:  ${{ secrets.BAR_SUBDOMAIN }}
          BAR_USERNAME:   ${{ secrets.BAR_USERNAME }}
          BAR_PASSWORD:   ${{ secrets.BAR_PASSWORD }}
        run: |
          python fetch_daily_sails_git.py
      - name: Commit and push CSVs if changed
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add GoodtillSalesArchive/*.csv || true
          if ! git diff --cached --quiet; then
            git commit -m "Add Goodtill sales for $(date -u +'%Y-%m-%d')"
            git push
          else
            echo "No new CSVs"
          fi
